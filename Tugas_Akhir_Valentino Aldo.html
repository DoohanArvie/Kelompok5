<!DOCTYPE html>
<html lang="en">
<head>
<title>Tugas_Akhir_Valentino Aldo</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Data Pasien Rumah Sakit</h2>

    <form id="pasienForm">
        <div class="mb-3">
            <label for="nomorrekam" class="form-label">Nomor Rekam:</label>
            <input type="text" class="form-control" id="nomorrekam" name="nomorrekam" required>
        </div>

        <div class="mb-3">
            <label for="nama" class="form-label">Nama Pasien:</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
        </div>

        <div class="mb-3">
            <label for="alamat" class="form-label">Alamat:</label>
            <input type="text" class="form-control" id="alamat" name="alamat" required>
        </div>

        <div class="mb-3">
            <label for="penyakit" class="form-label">Penyakit:</label>
            <input type="text" class="form-control" id="penyakit" name="penyakit" required>
        </div>

        <div class="mb-3">
            <label for="nomorruang" class="form-label">Nomor Ruang:</label>
            <input type="text" class="form-control" id="nomorruang" name="nomorruang" required>
        </div>

        <div class="mb-3">
            <label for="bpjs" class="form-label">BPJS:</label>
            <select class="form-select" id="bpjs" name="bpjs">
                <option value="Tidak menggunakan">Tidak menggunakan</option>
                <option value="Kelas I">Kelas I</option>
                <option value="Kelas II">Kelas II</option>
                <option value="Kelas III">Kelas III</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tglmasuk" class="form-label">Tanggal Masuk:</label>
            <input type="date" class="form-control" id="tglmasuk" name="tglmasuk" required>
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <table id="pasienTable" class="table">
        <thead>
            <tr>
                <th class="col-md">Nomor Rekam</th>
                <th class="col-md">Nama Pasien</th>
                <th class="col-md">Alamat</th>
                <th class="col-md">Penyakit</th>
                <th class="col-md">Nomor Ruang</th>
                <th class="col-md">BPJS</th>
                <th class="col-md">Tanggal Masuk</th>
                <th class="col-md">Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
